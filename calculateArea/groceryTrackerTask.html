<html>
<head>
  <title>Grocery Purchase Calculator</title>
</head>
<body>
  <h1>Rectangle Area Calculator</h1>
  <label for="grocery-1">Enter Grocery-1 Amount: </label>
  <input type="number" id="grocery-1"><br><br>

  <label for="grocery-2">Enter Grocery-3 Amount: </label>
  <input type="number" id="grocery-2"><br><br>

  <label for="grocery-3">Enter Grocery-3 Amount: </label>
  <input type="number" id="grocery-3"><br><br>

  <button onclick="calculateGroceryAmount(parseFloat(document.getElementById('grocery-1').value), parseFloat(document.getElementById('grocery-2').value), parseFloat(document.getElementById('grocery-3').value))">Calculate Area</button><br><br>
  <p id="result"></p>
<script src="./calculate_Area.js"></script>
</body>
</html>
